<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetter App</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./libs/css/style.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Leaflet Script and CSS-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

</head>
<body>
         <nav class="navbar sticky-top navbar-light bg-light">
          <form class="form-inline">
            <a class="navbar-brand" href="#">Gazetteer</a>
        <select id="countries" name="Choose country" >
        </select>
        <button id="btnInfo" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#infoModal"
            style="margin-left: 3px; width: 120px;">More info</button>
            </form>
            </nav>
    <!-- </nav> -->
             <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
            <div class="modal-body"> 
                <p id="country-flag"></p>
                <p>Continent: <span class="bold" id="continent"></span></p>
                <p>Capital: <span class="bold" id="capital"></span></p>
                <p>Currency: <span class="bold" id="currency"></span></p>
                <p><span id='exchangeTitle'></span> <span class="bold" id="exchangeRate"></span></p>
                <p>Population: <span class="bold" id="population"></span></p>
                <p>Area (km<sup>2</sup>): <span class="bold" id="area"></span></p>
                <p>Temperature: <span class="bold" id="temperature"></span></p>
                <p>Humidity: <span class="bold" id="humidity"></span></p>
                <p>Wikipedia: <span id="wikipedia"></span> </p>
                <p>More info: <span id="wikiurl"></span></p>
                <p><small class="text-muted"></small></p>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
                    </div>
                </div>
             </div>

    <span rel="popover"></span>


    <div id="mapid"></div>
    
    <!-- import jQuery -->
    <script src="./libs/js/jquery-3.5.1.min.js"></script>
   
   <!-- import popper -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

   <!-- functions -->
    <script src="./libs/js/script.js"></script>

</body>
</html>
