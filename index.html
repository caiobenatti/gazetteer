<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetter App</title>
    <link
      rel="shortcut icon"
      href="./libs/misc/favicon-png.png"
      type="image/x-icon"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./libs/css/style.css" />
    <!-- fontawsome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Leaflet Script and CSS-->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!-- marker cluster CDN-->

    <link rel="stylesheet" href="./libs/util/markcluster/MarkerCluster.css" />
    <link
      rel="stylesheet"
      href="./libs/util/markcluster/MarkerCluster.Default.css"
    />
    <script src="./libs/util/markcluster/leaflet.markercluster.js"></script>
    <script src="./libs/util/markcluster/leaflet.markercluster.js.map"></script>
  </head>
  <body>
    <!-- </nav> -->
    <nav class="navbar sticky-top navbar-light">
      <a
        class="navbar-brand customA"
        href="http://www.caiobenatti.co.uk/Gazetteer"
        >Gazetteer</a
      >
      <select
        id="countries"
        name="Choose country"
        class="form-control"
      ></select>
    </nav>
    <!-- Modal with info -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <p class="flag" id="country-flag"></p>
            <p>Native name: <span class="bold" id="nativeName"></span></p>
            <p>Continent: <span class="bold" id="continent"></span></p>
            <p>Sub Continent: <span class="bold" id="subcontinent"></span></p>
            <p>Capital: <span class="bold" id="capital"></span></p>
            <p>Population: <span class="bold" id="population"></span></p>
            <p>Area (km<sup>2</sup>): <span class="bold" id="area"></span></p>
            <p>Languages: <span class="bold" id="languages"></span></p>
            <p>Borders: <span class="bold" id="borders"></span></p>
            <p>Timezone: <span class="bold" id="timeZone"></span></p>
            <p>Wikipedia: <span id="wikipedia"></span></p>
            <p id="wikiurl"></p>
            <p><small class="text-muted"></small></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal with Weather -->
    <div
      class="modal fade"
      id="Weather"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <section class="ajax-section">
              <div class="container">
                <h2 class="city-name">
                  <span id="nameWeather"></span> <sub id="sysCountry"></sub>
                </h2>
                <p id="descriptionWeather"></p>
                <p id="humidity"></p>
                <p id="iconWeather"></p>
                <span class="city-temp" id="temperature"><sup>Â°C</sup></span>
                <p id="feelsLike" class="temperature"></p>
                <br />
                <ul class="days" id="days"></ul>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal with currencies -->
    <div
      class="modal fade"
      id="Money"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <section class="ajax-section">
              <div class="container">
                <br />
                <br />
                <h2>Currency: <span class="bold" id="currency"></span></h2>
                <h2>
                  <span id="exchangeRate"></span>
                </h2>
                <div class="canvas">
                  <canvas id="myChart" width="100%" height="100%"></canvas>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal with Photos -->
    <div
      class="modal fade"
      id="photos"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <section class="ajax-section">
              <div class="container">
                <div
                  id="carousel-deck"
                  class="carousel slide"
                  data-ride="carousel"
                  data-interval="false"
                  data-wrap="false"
                >
                  <ol class="carousel-indicators"></ol>
                  <div class="carousel-inner"></div>
                      <a class="carousel-control-prev" href="#carousel-deck" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-deck" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
                  </a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- show the map -->
    <div id="mapid"></div>

    <!-- import jQuery -->
    <script src="./libs/js/jquery-3.5.1.min.js"></script>

    <!-- import popper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- import bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- import easy button -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <!-- functions -->
    <script src="./libs/js/script.js"></script>
  </body>
</html>
