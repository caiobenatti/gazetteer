<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetter App</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./libs/css/style.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Leaflet Script and CSS-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

</head>
<body>
    <nav id="navbar" class="nav">
        <select id="countries" name="Choose country">
        </select>
             <div id="btnDiv" class="container">
             <!-- Button more info -->
                <button id="btnInfo" type="button" class="btn btn-primary" data-toggle="moreInfo" data-target="#infoModal">More info</button>
             </div>
             <div id='results'>
                        <h4>Flag <span id='country-flag'></span></span></h4>
                        <h4>Continent: <span class="bold" id="continent"></span> </h4>
                        <h4>Capital: <span class="bold" id="capital"></span> </h4>
                        <h4>Currency: <span class="bold" id="txtLanguages"></span> </h4>
                        <h4>Population: <span class="bold" id="population"></span> </h4>
                        <h4>Area (km<sup>2</sup>): <span class="bold" id="area"></span> </h4>
                        <h4>Temperature: </h4>
                        <h4>Humidity: </h4>
                        <h4>Wikipedia: </h4>
                        <button type="button" class="btn btn-secondary" data-dismiss="moreInfo">Close</button>
             </div>
    </nav>

    <div id="mapid"></div>
    
    <!-- import jQuery -->
    <script src="./libs/js/jquery-3.5.1.min.js"></script>
   
   <!-- functions -->
    <script src="./libs/js/script.js"></script>

</body>
</html>
